<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1080, height=1920, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="AR Soccer Photo Booth" />
    <title>AR Soccer Booth</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body, #root {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        touch-action: none;
        user-select: none;
        -webkit-user-select: none;
      }
      /* Prevent context menu */
      body {
        -webkit-touch-callout: none;
      }
      /* Loading state */
      #root:empty::after {
        content: 'Loading AR Soccer Booth...';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
